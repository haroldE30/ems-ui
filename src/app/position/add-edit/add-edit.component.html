<div class="card">
    <div class="card-header">
        <h4 *ngIf="isAddMode">{{messages.HEADER_ADD_POSTION}}</h4>
        <h4 *ngIf="!isAddMode">{{messages.HEADER_EDIT_POSITION}}</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="title">{{messages.LABEL_POSITION_TITLE}}</label>
                    <input type="text" formControlName="title" class="form-control"
                        maxlength="100"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">{{messages.ERROR_POSITION_TITLE_REQUIRED}}</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="description">{{messages.LABEL_DESCRIPTION}}</label>
                    <input type="text" formControlName="description" class="form-control"
                        maxlength="255"
                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">{{messages.ERROR_DESCRIPTION_REQUIRED}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    {{messages.BUTTON_SAVE}}
                </button>
                <a routerLink="/positions" class="btn btn-outline-danger">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    {{messages.BUTTON_CANCEL}}</a>
            </div>
        </form>
    </div>
</div>
